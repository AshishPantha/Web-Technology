<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <div id="nameError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
            <div id="ageError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="fee">Fee Amount</label>
            <input type="number" id="fee" name="fee" required>
            <div id="feeError" class="error"></div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            // Prevent form from submitting
            event.preventDefault();

            // Reset previous error messages
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.textContent = '');

            // Validation flags
            let isValid = true;

            // Name validation
            const nameInput = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            if (nameInput.value.trim().length < 2) {
                nameError.textContent = 'Name must be at least 2 characters long';
                isValid = false;
            }

            // Age validation
            const ageInput = document.getElementById('age');
            const ageError = document.getElementById('ageError');
            const age = parseInt(ageInput.value);
            if (isNaN(age) || age < 18 || age > 120) {
                ageError.textContent = 'Age must be between 18 and 120';
                isValid = false;
            }

            // Email validation
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address';
                isValid = false;
            }

            // Fee validation
            const feeInput = document.getElementById('fee');
            const feeError = document.getElementById('feeError');
            const fee = parseFloat(feeInput.value);
            if (isNaN(fee) || fee <= 0) {
                feeError.textContent = 'Fee must be a positive number';
                isValid = false;
            }

            // If all validations pass, submit the form
            if (isValid) {
                alert('Form submitted successfully!');
                // Here you would typically send the form data to a server
                // this.submit(); // Uncomment to actually submit the form
            }
        });
    </script>
</body>
</html>
